<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.JS Project</title>
    <link rel="stylesheet" href="css/theme.css">
    
</head>

</head>
<body>

    <div class="container pt-5" id="app">
        <div class="card">
            <h1>{{ title }}</h1>
            <div class="form-control">
                <input
                type="text"
                ref="noteInput"
                v-bind:placeholder="placeholderString" v-bind:value="inputValue"
                v-on:input="inputChangeHandler"
                v-on:keypress.enter="addNewNote"
            />
            </div>
            <!-- <h2>inputValue: {{ inputValue }}</h2> -->
            <button class="btn" v-on:click="addNewNote">Aggiungere</button>
            <hr>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, id) in notes">
                    {{ capitalize(note) }}
                    <button class="btn danger" v-on:click="removeNote(id)">Elimina</button>
                </li>
            </ul>
            <div v-else>Non ci sono note.</div>
        </div>
        <!--<div class="card center">
            
            <h1>{{ title }}: {{ counter }}</h1>
            <div>
                <button class="btn primary" v-on:click="counter++">Aggiungere</button>
                <button class="btn danger" v-on:click="counter--">Togliere</button>
                <button class="btn warning" v-on:click="counter = 0">Azzerrare</button>
            </div>
        </div>-->
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/app.js"></script>
</body>
</html>
