<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS - Lesson 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>
<body class="bg-dark">
    
    <div class="container my-5">
        <div class="row">
            <div class="col-12 bg-white p-5">
                <!-- Elemento collegato a Vue -->
                <div id="app">
                    <h2 v-html="h2"></h2>
                    <h2>I am H2 (html)</h2>
                    <div class="row">
                        <div class="col-12 col-md-5">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Firstname: {{ person.firstName }}</li>
                                <li class="list-group-item">Lastname: {{ person.lastName }}</li>
                                <li class="list-group-item">Age: {{ person.age }}</li>
                            </ul>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary m-2" v-on:click="person.age++" v-if="person.age < 40">Increase age</button>
                    <button class="btn btn-danger m-2" v-on:click="person.age--" v-if="person.age > 0">decrease age</button>
                    <button class="btn btn-info m-2" v-on:click="changePerson()">change person</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/app3.js"></script>
</body>
</html>
