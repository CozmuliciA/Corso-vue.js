<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS - Lesson 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    
    <div class="m-5 p-3 container bg-white">
        <!-- Elemento collegato a Vue -->
        <div id="app">
            <h2 v-html="h2"></h2>
            <h2>I am H2 (html)</h2>
            <ul class="list">
                <li class="list-item">Firstname: {{ person.firstName }}</li>
                <li class="list-item">Lastname: {{ person.lastName }}</li>
                <li class="list-item">Age: {{ person.age }}</li>
            </ul>
            <button class="btn primary" v-on:click="person.age++" v-if="person.age < 40">Increase age</button>
            <button class="btn danger" v-on:click="person.age--" v-if="person.age > 0">decrease age</button>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/app3.js"></script>
</body>
</html>
